<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Controlled</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <div id="target"></div>

    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
    </style>

    <script>
      class ControlledForm extends React.Component {
        constructor(props) {
          super(props);

          this.state = { checked: true };

          this.onChange = this.onChange.bind(this);
        }

        onChange(event) {
          this.setState({ checked: event.target.checked });
        }

        render() {
          const checked = this.state.checked;

          const checkbox = React.createElement('input', {
            type: 'checkbox',
            checked: checked,
            onChange: this.onChange,
            id: 'check',
          });

          const label = React.createElement('label', {
            htmlFor: 'check',
          }, checked ? 'Checkbox is checked' : 'Checkbox is unchecked');

          return React.createElement(React.Fragment, {}, checkbox, label);
        }
      }

      ReactDOM.render(
        React.createElement(ControlledForm),
        document.getElementById('target'),
      );
    </script>
    
  </head>
</html>
