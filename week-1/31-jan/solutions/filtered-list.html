      class CountryList extends React.Component {
        constructor(props) {
          super(props);

          this.state = { filter: "", reverse: false };
          this.handleChange = this.handleChange.bind(this);
          this.handleClick = this.handleClick.bind(this);
        }

        handleChange(e) {
          const value = e.target.value;
          this.setState({ filter: value })
        }

        handleClick() {
          this.setState({ reverse: !this.state.reverse });
        }

        render() {
          const filteredList = countryList.filter(country => {
            const lowercaseCountry = country.toLowerCase();
            const lowercaseFilter = this.state.filter.toLowerCase();

            return lowercaseCountry.includes(lowercaseFilter);
          });

          const reversedList = this.state.reverse ? filteredList.reverse() : filteredList;

            })
          );

          });

            onClick: this.handleClick
          }, "reverse list")

        }
